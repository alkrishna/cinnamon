<article>
  <h2 class="blog-post-title">
    <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
    </a>
  </h2>
  <div class="blog-post-meta">
    <span>
      {{ post.date | date: '%B %d, %Y' }}
    </span>
    <a href="https://github.com/{{ post.author }}">
      <img src="https://github.com/{{ post.author }}.png" alt="{{ post.author }}" width="24" height="24">
      {{ post.author }}
    </a>
  </div>
  <div class="blog-post">
    {{ post.content }}
  </div>
</article>
